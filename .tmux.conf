# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# stuff for clipboard
set -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# move from default CTRL-b to CTRL-a to be quicker with commands
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# color and visual
set -ga terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -g status-bg '#151515'
set -g status-fg "#c3c3c3"
setw -g window-status-current-bg '#f4e842'
setw -g window-status-current-fg '#ffffff'
setw -g window-status-activity-fg '#151515'
setw -g window-status-activity-bg '#f4e842'
set -g pane-active-border-bg default
set -g pane-active-border-fg '#ffffff'
set -g pane-border-bg default
set -g pane-border-fg '#88969e'
set -g clock-mode-colour "#8f9d6a"
set -g clock-mode-style 24
set -g message-bg "#ffd204"
set -g message-fg "#151515"
set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"
set -g mode-bg "#8f9d6a"
set -g mode-fg "#ffffff"

# start numbering the panes beginning with 1 instead of 0
set -g base-index 1

# quick tmux sourcing
bind r source-file ~/.tmux.conf

# switch panes using Meta key without prefix
bind -n M-Left select-pane -L
bind -n M-h select-pane -L
bind -n M-Right select-pane -R
bind -n M-l select-pane -R
bind -n M-Up select-pane -U
bind -n M-k select-pane -U
bind -n M-Down select-pane -D
bind -n M-j select-pane -D

# binding for clearing the scroll buffer
bind -n C-k clear-history

# status bar config
set -g status-left " ☞  #S |"
set -g status-left-length 50
set -g status-right-length 80
set -g status-right '%a, %d.%m.%Y | ⌚  %H:%M #{battery_status_bg}#[fg=#000000] #{battery_icon} #{battery_percentage} #{battery_remain}'
setw -g window-status-format " [ #I : #W ]"
setw -g window-status-current-format "#[bg=#151515,fg=#c3c3c3] #[bg=#f4e842,fg=#000000][ #I : #W ]"
set-window-option -g automatic-rename off
#set-window-option -g window-status-current-bg colour22
#set-window-option -g window-status-current-fg colour15
#set -g window-style 'fg=colour247,bg=default'
#set -g window-active-style 'fg=colour250,bg=black'

# rebind pane tiling
bind-key | split-window -h
bind-key - split-window -v

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# listen to all bells
set -g bell-action any

# definitions for tmux-vim-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

run '~/.tmux/plugins/tpm/tpm'
